name: vilight
version: master
summary: Vitae thin client
description: |
  Lightweight Vitae client

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict

apps:
  vilight:
    command: desktop-launch vilight
    plugs: [network, network-bind, x11, unity7]

parts:
  vilight:
    source: .
    plugin: python
    python-version: python3
    stage-packages: [python3-pyqt5]
    build-packages: [pyqt5-dev-tools]
    after: [desktop-qt5]
